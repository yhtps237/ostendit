<!DOCTYPE html>

<br>
<form method="POST" action="">
    {% csrf_token %}
    <div class="form-group">
        <label>Comment:</label>
        {{form.comment}}
    </div>
    <button class="btn btn-success">Share</button>
</form>
<br>
{% if comments %}
{% for comment in comments %}
{% include 'comments/list_inline.html' with comment=comment %}
{% endfor %}
{% else %}
<div class="card bg-dark text-light">
    <div class="card-body">
        <p class="card-text">
            No comment to show.
        </p>
    </div>
</div>
{% endif %}
