<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}
New |
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-6 col-3 mx-auto">

        <form method="POST" enctype="multipart/form-data" action="">
            {% csrf_token %}
            <div class="form-group">
                <label>Title:</label>
                {{form.title}}
            </div>
            <div class="form-group">
                <label>Slug:</label>
                {{form.slug}}
            </div>
            <div class="form-group">
                <label>Content:</label>
                {{form.content}}
            </div>
            <div class="form-group">
                <label>Image:</label>
                {{form.image}}
            </div>
            <div class="form-group">
                <label>Publish date:</label>
                {{form.published}}
            </div>



            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
