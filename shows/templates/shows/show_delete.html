<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}
Delete obj.title |
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-6 col-3 mx-auto">

        <form method="POST" enctype="multipart/form-data" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="">Do you want to delete {{obj.title}}.</label>

            </div>




            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
